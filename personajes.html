<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/ico" href="icon.ico">

    <title>Personaje seleccionado</title>
  </head>
  <body>
    <h1 class="text-primary">Personaje seleccionado:</h1>
    <h2 class="text-primary" id="nombre-personaje"></h2>
    <img id="personaje-imagen" src="" alt="Imagen de personaje">
    <p class="text-primary" id="descripcion-personaje"></p>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const nombrePersonaje = urlParams.get('personaje');
      const imagenSrc = urlParams.get('imagen');
      const descripcionPersonaje = urlParams.get('descripcion');

      const nombrePersonajeElement = document.getElementById('nombre-personaje');
      const imagenElement = document.getElementById('personaje-imagen');
      const descripcionPersonajeElement = document.getElementById('descripcion-personaje');

      nombrePersonajeElement.textContent = nombrePersonaje;
      imagenElement.src = imagenSrc;
      imagenElement.alt = `Imagen de ${nombrePersonaje}`;
      imagenElement.style.width = '300px';
      descripcionPersonajeElement.textContent = descripcionPersonaje;
  
    </script>
    <input type="button" value="PÃ¡gina anterior" onClick="history.go(-1);">
    <script src="/js/app.js"></script>
  </body>
</html>
